<form (submit)="saveChanges()"[formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title*</mat-label>
        <input formControlName="title" matInput/>
        <mat-error>Title feild is required</mat-error>
    </mat-form-field>

    <div class="checkbox-container">
        <mat-checkbox formControlName="inTheaters">inTheaters</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" matInput/>
        
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Release Date</mat-label>
        <input formControlName="releaseDate" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>
        Select The Poster
        <app-input-img [urlCurrentImage]="model?.poster"
        (onImageSelected)="onImageSelected($event)"
        ></app-input-img>
    </h4>

    <h4>
        Summary
    </h4>

    <app-input-markdown 

    [markdownContent]="model?.summary"
    (changeMarkdown)="changeMarkdown($event)"
    ></app-input-markdown>

    <h4>
        Select the genres
    </h4>

    <app-mulitple-selector [NonSelectedItems]="nonSelectedGenres" 
    [SelectedItems]="selectedGenres" ></app-mulitple-selector>

    <h4>
        Select the Movie Theater
    </h4>

    <app-mulitple-selector [NonSelectedItems]="nonSelectedMovieTheaters" 
    [SelectedItems]="selectedMovieTheaters" ></app-mulitple-selector>

    <h4>
        Select the actors
    </h4>

    <app-actors-autocomplete></app-actors-autocomplete>


    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Save Changes
        </button>
        <a mat-stroked-button routerLink="/">Cancel</a>
    </div>

</form>
